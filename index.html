<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <script src="script.js" defer></script>
    <title>Ja-Janken</title>
</head>
<body>
    <div class="header flex-container">
        <div class="characters flex-container">
                <img src="imgs/gon.jpeg" class="gon" width="60" height="60">
                <img src="imgs/killua.jpg" class="killua" width="60" height="60">
        </div>
        <div class="logo flex-container">
            <div class="title">Hunter x Hunter</div>
            <div class="subtitle">Ja-Janken</div>
        </div>
        <div class="characters flex-container">
            <img src="imgs/hisoka.jpg" class="hisoka" width="60" height="60">
            <img src="imgs/illumi.jpg" class="illumi" width="60" height="60">
    </div>
    </div>
    <div class="content flex-container">
        <div class="player-info flex-container">
            <div class="player human flex-container">
                <div class="default flex-container">1</div>
            </div>
            <div class="vs">vs</div>
            <div class="player computer flex-container">
                <div class="default flex-container">1</div>
            </div>
        </div>
        <div class="show-me">Ja-Janken! Show me...</div>
        <div class="choices flex-container">
            <div class="choice rock">Rock</div>
            <div class="choice paper">Paper</div>
            <div class="choice scissors">Scissors</div>
        </div>
        <div class="result"></div>
    </div>
    <div class="footer flex-container">
        <div>theSirD</div>
        <div>Sudden anime reference</div>
    </div>
</body>
</html>
